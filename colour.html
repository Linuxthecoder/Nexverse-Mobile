<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexVerse Color Tester</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #2c2c2e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.2s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        input[type="color"] {
            border: none;
            width: 150px;
            height: 80px;
            background: none;
            cursor: pointer;
        }

        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .input-area input[type="text"] {
            width: 160px;
            height: 40px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            background: #1e1e1f;
            color: #fff;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }

        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        span {
            display: block;
            margin: 8px 0;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ¨ NexVerse Color Tester</h1>

    <input type="color" id="picker" value="#2c2c2e">

    <div class="input-area">
        <input type="text" id="colorInput" value="#2c2c2e" placeholder="Enter color code...">
    </div>

    <div class="info">
        <span><b>HEX:</b> <span id="hex">#2c2c2e</span></span>
        <span><b>RGB:</b> <span id="rgb">44, 44, 46</span></span>
        <span><b>HSL:</b> <span id="hsl">240Â°, 3%, 18%</span></span>
    </div>

    <script>
        const picker = document.getElementById('picker');
        const colorInput = document.getElementById('colorInput');
        const hexText = document.getElementById('hex');
        const rgbText = document.getElementById('rgb');
        const hslText = document.getElementById('hsl');

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r}, ${g}, ${b}`;
        }

        function hexToHsl(hex) {
            let r = 0, g = 0, b = 0;
            r = parseInt(hex.substring(1, 3), 16) / 255;
            g = parseInt(hex.substring(3, 5), 16) / 255;
            b = parseInt(hex.substring(5, 7), 16) / 255;

            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            s = s * 100;
            l = l * 100;
            return `${Math.round(h * 360)}Â°, ${Math.round(s)}%, ${Math.round(l)}%`;
        }

        function updateColor(color) {
            try {
                document.body.style.backgroundColor = color;
                const ctx = document.createElement('canvas').getContext('2d');
                ctx.fillStyle = color;
                const hex = ctx.fillStyle.startsWith("#") ? ctx.fillStyle : "#2c2c2e";
                const rgb = hexToRgb(hex);
                const hsl = hexToHsl(hex);
                hexText.textContent = hex;
                rgbText.textContent = rgb;
                hslText.textContent = hsl;
            } catch (e) {
                console.log("Invalid color:", color);
            }
        }

        picker.addEventListener('input', () => {
            const color = picker.value;
            colorInput.value = color;
            updateColor(color);
        });

        colorInput.addEventListener('input', () => {
            let color = colorInput.value.trim();
            if (!color.startsWith('#') && !color.startsWith('rgb') && !color.startsWith('hsl')) {
                color = '#' + color;
            }
            picker.value = color.startsWith('#') ? color : picker.value;
            updateColor(color);
        });
    </script>

</body>

</html>
